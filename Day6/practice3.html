<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        const hero = $("hero");
        gameStart();

        function gameStart() {}

        function setKeyboardEvent() {
          // 키보드 이벤트 정리
          $("html").keydown(function (e) {
            switch (e.key) {
              case "ArrowRight":
                moveRight();
                break;
              case "ArrowLeft":
                moveLeft();
                break;
              case "ArrowUp":
                moveUp();
                break;
              case "ArrowDown":
                moveDown();
                break;
            }
            console.log(e.key);
          });

          function gameStart() {
            countDown();

            // 3초 있다가 나오기
            setTimeout(function () {
              hero.show();
            }, 4000);
          }

          function countDown() {
            // 카운트다운
            let timer = setInterval(function () {
              console.log(count);
              count--;
              if (count < 0) {
                clearInterval(timer);
              }
            }, 1000);
          }

          function moveRight() {
            // 오른쪽 벽에 닿았는지 확인
            const heroRightMargin = $("#hero").css("right").replace("px", "");

            if (heroRightMargin > 0) {
              hero.animate({ left: "+=10px" }, 0);
            }

            if (heroRightMargin < 0) {
              hero.animate({ left: "500px" }, 0);
            }
          }
          function moveLeft() {
            // 왼쪽 벽에 닿았는지 확인
            const heroLeftMargin = parseInt(
              $("#hero").css("left").replace("px", "")
            );

            if (heroLeftMargin > 0) {
              hero.animate({ left: "-=10px" }, 0);
            }
          }
          function moveUp() {
            // 위쪽 벽에 닿았는지 확인
            const heroTopMargin = parseInt(
              $("#hero").css("top").replace("px", "")
            );

            if (heroTopMargin > 0) {
              hero.animate({ top: "-=10px" }, 0);
            }
          }
          function moveDown() {
            // 아래쪽 벽에 닿았는지 확인
            const heroDownMargin = parseInt(
              $("#hero").css("bottom").replace("px", "")
            );

            if (heroDownMargin > 0) {
              hero.animate({ top: "+=10px" }, 0);
            }
          }
        }
      });
    </script>

    <style>
      #container {
        position: absolute;
        width: 600px;
        height: 600px;
        border: 1px black solid;
      }
      #hero {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 50px;
        height: 50px;
        border: 1px solid;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="hero" src="img/pompom.png" alt="" />
    </div>
  </body>
</html>
