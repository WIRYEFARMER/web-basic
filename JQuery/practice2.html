<!DOCTYPE html>
<html>
  <head>
    <title>또또 이거? 실습</title>
    <style>
      .container {
        position: relative;
        width: 400px;
        height: 600px;
      }
      .box {
        position: absolute;
        text-align: center;
      }
      .box1 {
        top: 150px;
        left: 50px;
        width: 200px;
        height: 100px;
        background-color: blue;
      }
      .box2 {
        top: 150px;
        left: 250px;
        width: 100px;
        height: 300px;
        background-color: green;
      }
      .box3 {
        top: 450px;
        left: 150px;
        width: 200px;
        height: 100px;
        background-color: pink;
      }
      .box4 {
        top: 250px;
        left: 50px;
        width: 100px;
        height: 300px;
        background-color: red;
      }
      .box5 {
        top: 250px;
        left: 150px;
        width: 100px;
        height: 200px;
        background-color: yellow;
      }
      .box5 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
      <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $('#box5').html('<img src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/01/17/104953245.2.jpg" width="100px" height="200">');
      });
    </script>
    <!---
    jquery에서 문서가 준비 되었을때 실행 되는 이벤트
    문서가 준비가 다되고 실행할 함수를 안에 작성해야함. 초기화코드도 포함시킴.-->

  </head>
  <body>
    <h1>또또 이거? 실습</h1>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5" id="box5"></div>
    </div>
  </body>
</html>
