<!DOCTYPE html>
<html lang="en">    
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>//제이쿼리 없이 자바스크립트로만 구현시키는 것을 바닐라라고 함.
      function loadDoc() {
       
        fetch("https://jsonplaceholder.typicode.com/todos/1") //id가 1번인 todo객체
          .then((response) => response.json())
          .then((json) => {
            demo.textContent = json.title;
          });

     
      }
    </script>
  </head>

  <body>
    <div id="demo"></div>
    <input type="button" value="실행" onclick="loadDoc()" />
  </body>
</html>
