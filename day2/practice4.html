<!DOCTYPE html>
<html>
<head>
	<title>연규의 HTML기행</title>
	<style>
		
		h1 {
			color: blue; /*폰트색상*/
			text-align: center;/*중앙정렬*/
            text-decoration: overline;/*택스트 상단에 윗줄긋기*/
			text-transform: uppercase; /*대문자로*/
		}
		p {
			color: red; /*폰트 색상*/
			text-align: left;   /*왼쪽 정렬*/ 
            text-decoration: underline; /*텍스트 하단에 밑줄긋기*/
			text-transform: lowercase;  /*소문자로*/
            text-indent: 50px;  /*문단 첫 줄 50px만큼 들여쓰기*/
		}
	</style>
</head>
<body>
	<!-- 텍스트 스타일링 적용 -->
	<h1>Travel with Coding of Yeongyu</h1>
	<p>Working Hard or Hardly Working?</p>
</body>
</html>
