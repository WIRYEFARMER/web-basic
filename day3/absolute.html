<!DOCTYPE html>
<html>
  <head>
    <title>position: absolute 예제 코드</title>
    <style>
      .box {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>position: absolute 예제 코드</h1>
    <div class="box">이 요소는 position: absolute;로 지정되어 있습니다.</div>
  </body>
</html>
