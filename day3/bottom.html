<!DOCTYPE html>
<html>
  <head>
    <title>bottom 예제 코드</title>
    <style>
      .box {
        position: relative;
        bottom: -20px;
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>bottom 예제 코드</h1>
    <div class="box">이 요소는 상위 요소로부터 20px 아래쪽으로 이동합니다.</div>
  </body>
</html>
