<!DOCTYPE html>
<html>
<head>
  <title>em Example</title>
  <style>
    body {
      font-size: 16px;
    }
    
    h1 {
      font-size: 2em;
    }
    
    p {
      font-size: 1.2em;
    }
    
    span {
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph. <span>This is a small text.</span></p>
</body>
</html>
