<!DOCTYPE html>
<html>
  <head>
    <title>position: fixed 예제 코드</title>
    <style>
      .box {
        position: fixed;
        top: 50px;
        left: 60px;
        width: 100px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>position: fixed 예제 코드</h1>
    <div class="box">이 요소는 position: fixed;로 지정되어 있습니다.</div>
  </body>
</html>
