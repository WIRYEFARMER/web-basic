<!DOCTYPE html>
<html>
<head>
  <title>Float Example</title>
  <style>
    .left {
      float: left;
      width: 50%;
      background-color: lightblue;
    }
    
    .right {
      float: right;
      width: 50%;
      background-color: lightgreen;
    }
    
    .clearfix {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="left">
    <h2>Left Element</h2>
    <p>This is the left element.</p>
  </div>
  
  <div class="right">
    <h2>Right Element</h2>
    <p>This is the right element.</p>
  </div>
  
  <div class="clearfix"></div>
</body>
</html>
