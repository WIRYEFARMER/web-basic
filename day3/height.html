<!DOCTYPE html>
<html>
  <head>
    <title>height 예제 코드</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .tall-box {
        width: 200px;
        height: 400px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>height 예제 코드</h1>
    <div class="box">이 요소의 높이는 200px입니다.</div>
    <div class="tall-box">이 요소의 높이는 400px입니다.</div>
  </body>
</html>
