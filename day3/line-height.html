<!DOCTYPE html>
<html>
  <head>
    <title>line-height 예제 코드</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <h1>line-height 예제 코드</h1>
    <div class="box">
      이 요소 내부의 텍스트 줄 간격은 2배입니다.
      이어지는 텍스트는 다음 줄에 위치합니다.
    </div>
  </body>
</html>
