<!DOCTYPE html>
<html>
<head>
  <title>Media Query Example</title>
  <style>
    body {
      background-color: pink;
    }

    @media screen and (max-width: 500px) {
        body {
      background-color: aqua;
    }
        li{ display :block;
            
    }

    }

    @media screen and (max-width: 350px) {
        body {
      background-color: aquamarine;
    }
        li{ display :inline;
          
    }

    }
    

    
  </style>
</head>
<body>
  <h1>Menu</h1>
  <p>아메리카노</p>
  <p>국화차</p>
  <p>쌍화차</p>
</body>
</html>
