<!DOCTYPE html>
<html>
  <head>
    <title>min-height 예제 코드</title>
    <style>
      .box {
        width: 200px;
        min-height: 150px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>min-height 예제 코드</h1>
    <div class="box">
      이 요소의 높이는 최소 150px입니다.
      내용이 적어도 이만큼은 되어야 합니다.
    </div>
  </body>
</html>
