<!DOCTYPE html>
<html>
  <head>
    <title>overflow 예제 코드</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>overflow 예제 코드</h1>
    <div class="box">
      <p>이 요소는 스크롤바가 있는 박스입니다.</p>
      <p>내용이 넘치면 스크롤바가 표시됩니다.</p>
      <p>내용이 모자라면 스크롤바가 표시되지 않습니다.</p>
      <p>스크롤바는 요소 내부에 표시됩니다.</p>
    </div>
  </body>
</html>
