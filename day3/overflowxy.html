<!DOCTYPE html>
<html>
  <head>
    <title>overflow-x, overflow-y 예제 코드</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        overflow-x: scroll;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>overflow-x, overflow-y 예제 코드</h1>
    <div class="box">
      <p>이 요소는 가로축(x) 방향과 세로축(y) 방향 모두 스크롤바가 있는 박스입니다.</p>
      <p>내용이 넘치면 가로축 방향과 세로축 방향 모두 스크롤바가 표시됩니다.</p>
      <p>스크롤바는 요소 내부에 표시됩니다.</p>
