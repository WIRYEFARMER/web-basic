<!DOCTYPE html>
<html>
  <head>
    <title>width 예제 코드</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .wide-box {
        width: 400px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>width 예제 코드</h1>
    <div class="box">이 요소의 너비는 200px입니다.</div>
    <div class="wide-box">이 요소의 너비는 400px입니다.</div>
  </body>
</html>
