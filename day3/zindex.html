<!DOCTYPE html>
<html>
  <head>
    <title>z-index 예제 코드</title>
    <style>
      .box1 {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 200px;
        height: 200px;
        background-color: red;
        z-index: 1;
      }
      .box2 {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 200px;
        height: 200px;
        background-color: blue;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <h1>z-index 예제 코드</h1>
    <div class="box1">이 요소는 z-index: 1;로 지정되어 있습니다.</div>
    <div class="box2">이 요소는 z-index: 2;로 지정되어 있습니다.</div>
  </body>
</html>
