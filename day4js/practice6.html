<!DOCTYPE html>
<html>
  <head>
    <title>아 힘들어잉</title>
    <style>
      .menu-button1 {
        position:absolute;
        width:150px;
        height:50px;
        top:150px;
        left : 300px;
        background-color: gray;
        border: 1px solid black;
        padding: 20px;
        margin-right: 10px;
        cursor: pointer;
        color:white;
      }
      .menu-button2 {
        position:absolute;
        width:150px;
        height:50px;
        top:150px;
        left:500px;
        background-color: gray;
        border: 1px solid black;
        padding: 20px;
        margin-right: 10px;
        cursor: pointer;
        color:white;
      }
      .menu-button3 {
        position:absolute;
        width:150px;
        height:50px;
        top:150px;
        left:100px;
        background-color: gray;
        border: 1px solid black;
        padding: 20px;
        margin-right: 10px;
        cursor: pointer;
        color:white;
      }

      .menu-button:hover {
        background-color: white;
        border: 1px solid black;
        color:black;
       
      }

      .menu-button.selected {
        background-color: white;
        border: 1px solid black;
       
       
      }
    </style>
  </head>
  <body>
    <h1>메뉴버튼 마우스가 지나가기만 해도 색상 변경</h1>
    <div class="menu-button menu-button1" id="html-button">HTML</div>
    <div class="menu-button menu-button2" id="css-button">CSS</div>
    <div class="menu-button menu-button3" id="javascript-button">JavaScript</div>
    <script>
      const buttons = document.querySelectorAll('.menu-button');
      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          buttons.forEach((button) => {
            button.classList.remove('selected');
            button.style.backgroundColor = 'gray';
            button.style.borderColor = 'black';
          });
          button.classList.add('selected');
          button.style.backgroundColor = 'white';
          button.style.borderColor = 'black';
        });
      });
    </script>
  </body>
</html>
