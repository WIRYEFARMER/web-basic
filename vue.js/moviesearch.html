<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .poster {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" placeholder="제목" v-model="query" @input="filterMovies" />
      <div>아이템 {{ filteredMovies.length }} 개</div>
      <ul>
        <li v-for="movie in filteredMovies" :key="movie.id">
          <img :src="movie.posterUrl" class="poster" />
          {{ movie.title }}
        </li>
      </ul>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          movies: [],
          query: "",
        },
        created: function () {
          this.fetchMovies();
        },
        computed: {
          filteredMovies: function () {
            return this.movies.filter((movie) =>
              movie.title.toLowerCase().includes(this.query.toLowerCase())
            );
          },
        },
        methods: {
          fetchMovies: async function () {
            const response = await fetch(
              "https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1"
            );
            const jsonArray = await response.json();
            this.movies = jsonArray.results.map((movie) => {
              movie.posterUrl = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
              return movie;
            });
          },
          filterMovies: function () {
            // 검색어가 입력될 때마다 영화를 필터링합니다.
            // computed 속성인 filteredMovies를 자동으로 업데이트합니다.
          },
        },
      });
    </script>
  </body>
</html>
